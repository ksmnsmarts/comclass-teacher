<div class="dialogContainer" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
    <div class="header">
        <h2>
            <span>Loading...</span> ( <span matInput type="text" [innerHTML]="progress"></span> / <span>{{this.data.length}}</span> )
        </h2>
        
    </div>
    
    <div class="confirm-content">
        {{ data.content}}
    </div>
    <div class="spinner">
        <mat-spinner [diameter]="70"></mat-spinner>
    </div>

</div>
