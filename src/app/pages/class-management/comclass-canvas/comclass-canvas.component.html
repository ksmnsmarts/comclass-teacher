		
<!-- drag scroll : zoom / pan의 경우에 사용 (PC) -->
<div #canvasContainer id="canvasContainer" drag-scroll="vm.mode=='move'?true:false">
	<!-- temp 판서 -->
    <div class="temp" id="temp"> 
        <canvas #temp></canvas>
    </div>

    
    <!------------------------[ Background Image (pdf) ] ------------------------- -->
	<div class="canvasBackground">
		<canvas #bg id="bg"></canvas>
	</div>
	<!-- ------------------------------------------------------------- -->

	<!------------------------[ 선생님 판서 canvas : 1개로 사용 ] ------------------------- -->
	<div class="canvasTeacher">
		<canvas #teacherCanvas id="teacherCanvas" ></canvas>
	</div>
	
	<!------------------------[ 선생님 판서 Guidance. ] ------------------------- -->
	<div class="guidance" ng-show="vm.isGuideMode">					
		<canvas #studentGuideCanvas id="studentGuideCanvas"></canvas>
		<canvas #teacherGuideCanvas id="teacherGuideCanvas"></canvas>
	</div>
	
	<!------------------------[ 선생님 판서 cover canvas ] ------------------------- -->
	<div class="cover" ng-show="vm.mode!='move' && vm.isDocLoaded && !vm.isReplayShown">               
		<canvas #coverCanvas id="coverCanvas"></canvas>									
	</div>
	
</div>
